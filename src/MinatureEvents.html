<!DOCTYPE html>
<html lang="en">
<head>
<title>Minature Events</title>
<link rel="icon" href="src/assets/Main Logo (small).png" type="image/x-icon"/>

<link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: 'Josefin Sans';font-size: 22px;
  margin: 0;
}

/* Style the header */
.header {
  padding: 80px;
  text-align: center;
  background: #eecfcd;
  color: white;
}

/* Increase the font size of the h1 element */
.header h1 {
  font-size: 40px;
}

/* Style the top navigation bar */
.navbar {
  overflow: hidden;
  background-color: #000000;
}

/* Style the navigation bar links */
.navbar a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}

/* Right-aligned link */
.navbar a.right {
  float: right;
}

/* Change color on hover */
.navbar a:hover {
  background-color: #FFFFFF;
  color: black;
}

/* Style footer */
.footer {
  padding: 20px; /* Some padding */
  text-align: center; /* Center text*/
  background: #000000; /* Black background */
  color: white; /* White text */
}
</style>
</head>
<body>
<div class="header">
  <h1>Minature Events</h1>
  <p>Occasions of any size</p>
</div>

<div class="navbar">
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Portfolio</a>
  <a href="#" class="right">Contact</a>
</div>

<div class="footer">
  <h2>Contact</h2>
  
</div>
</body>
</html>
